<!DOCTYPE html>
<html>
<head>
<title>Simple Average</title>

<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #ff7eb3, #ffd1e8);
    padding: 40px;
}

.container {
    background-color: white;
    max-width: 420px;
    margin: auto;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(255, 79, 139, 0.25);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    text-align: center;
    color: #ff4f8b;
    margin-bottom: 25px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #ff4f8b;
    box-shadow: 0 0 8px rgba(255, 79, 139, 0.4);
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #ff4f8b, #ff7eb3);
    color: white;
    font-size: 17px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(255, 79, 139, 0.4);
}

p {
    font-size: 16px;
    margin-top: 15px;
    text-align: center;
}

#average, #result {
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <h2>Average Calculator</h2>

    <label for="score1">Score 1</label>
    <input id="score1" type="text" placeholder="Enter score">

    <label for="score2">Score 2</label>
    <input id="score2" type="text" placeholder="Enter score">

    <button py-click="compute_average">Compute Average</button>

    <p>Average: <span id="average"></span></p>
    <p>Status: <span id="result"></span></p>
</div>

<script type="py" src="main.py"></script>

</body>
</html>
